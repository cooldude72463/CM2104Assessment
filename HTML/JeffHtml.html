<html>

  <head>

    <meta charset="utf-8">

    <title>Movie Review Hub</title>

    <link rel="stylesheet" text="text/css" href="../CSS/JeffCss.css"></link>

  </head>

  <body>

      <header>

        <div id="websiteTitle"> <!--Website Title-->
          <h1>Shit Films</h1>
        </div>

        <div id="menubar"> <!-- holds the menubar -->
          <nav> <!--Login and Logout Menubar-->
            <ul>
              <li><a href="#">Login</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </nav>
        </div>

        <div id = "searchbar">

          <form name="search" method="get" onsubmit="return validate()" action="SearchPage.html" id = "searchform">
            <input type="text" name = "q" id="searchbox" size="50">
    			  <input type="submit" value="Click to Die" id = "submit">
          </form>

        </div>

      </header>

      <main>
        <div id = "showMovies">
          <section> <!--LEFT MOVIE SECTION -->
            <h1>Most Popular</h1>


        <div class="parent">
          <div class="child">
            <section class="boxes" id="leftbox">
              <h2>Newest Additions<h2>
              <div class="threshold"> <!-- image threshold -->
                <img src="../Images/placeholder.jpg" width="50%" alt="">
              </div>
              <h3>Movie Title</h3>
            </section>
          </div>

          <div class="child">
            <section class="boxes" id="midbox">
              <h2>Most Popular<h2>
              <div class="threshold"> <!-- image threshold -->
                <img src="../Images/placeholder.jpg" alt="">
              </div>
              <h3>Movie Title</h3>
            </section>
          </div>

          <div class="child">
            <section class="boxes" id="rightbox">
              <h2>Lowest Rated<h2>
              <div class="threshold"> <!-- image threshold -->
                <img src="../Images/placeholder.jpg" alt="">
              </div>
              <h3>Movie Title</h3>
            </section>
          </div>
        </div>




      </main>

</html>
